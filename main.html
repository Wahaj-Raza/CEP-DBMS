<!DOCTYPE html>

<head>
    <title>Airline Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <img class="bg-img" src="Wallpaper.jpg">


    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-2">
            <a class="navbar-brand mb-0 h1 mx-auto" href="#">
                <span class="ml-4 display-7 text-white">AIRLINE MANAGEMENT PORTAL</span>
            </a>
        </div>
    </nav>



    <div class="container m-2 col-8 mx-auto">
        <div class="card glass">
            <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active bg-transparent" style="border-bottom-color: transparent !important;" aria-current="true" href="#">Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Employee</a>
                  </li>
                </ul>
            </div>    
            <div class="card-body row">
                <div class="col-6">
                    <form>
                        <h1 class="display-6 mb-3 text-light">Sign In</h1>
                        <div class="form-floating form-label mb-3 text-light">
                            <input type="email" class="form-control bg-transparent" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3 text-light">
                            <input type="password" class="form-control bg-transparent" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-light" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light">Login</button>
                        </div>
                    </form>
                </div>

                <div class="col-6">
                    <form>
                        <h1 class="display-6 mb-3 text-light">Sign Up</h1>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <div class="form-floating mb-3 text-light">
                                    <input type="text" class="form-control bg-transparent" id="floatingInput" placeholder="name" disabled>
                                    <label for="floatingInput">First Name</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3 text-light">
                                    <input type="text" class="form-control bg-transparent" id="floatingInput" placeholder="name">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">+92</span>
                                    <div class="form-floating text-light">
                                        <input type="text" class="form-control bg-transparent" id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">Ph. Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <select class="form-select form-select-lg mb-3 bg-transparent" aria-label=".form-select-lg example">
                                    <option selected >City</option>
                                        <option value="1">Karachi</option>
                                        <option value="2">Lahore</option>
                                        <option value="3">Islamabad</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <p class="text-start text-light">Gender: </p>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label text-light" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label text-light" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3 text-light">
                                    <input type="email" class="form-control bg-transparent" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3 text-light">
                                    <input type="password" class="form-control bg-transparent" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-3 text-light">
                                    <input type="password" class="form-control bg-transparent" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light">Register</button>
                        </div>
                </div>
                
                </form>
            </div>
        </div>
    </div>
</body>
